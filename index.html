<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TIKO | Cartilla Digital</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg,#4CAF50,#81D4FA);
}
.screen{
  display:none;
  max-width:900px;
  margin:40px auto;
  background:#fff;
  padding:30px;
  border-radius:20px;
  box-shadow:0 8px 25px rgba(0,0,0,.15);
}
.screen.active{display:block;}
h1,h2,h3{color:#2E7D32;text-align:center;}
button{
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:10px;
  background:#4CAF50;
  color:white;
  font-size:16px;
  cursor:pointer;
}
button.secondary{background:#81D4FA;color:#333;}
input,select{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:8px;
  border:1px solid #ccc;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}
table,th,td{
  border:1px solid #ccc;
}
th,td{
  padding:8px;
  text-align:center;
}
footer{
  text-align:center;
  color:#fff;
  margin-bottom:20px;
}
</style>
</head>

<body>

<!-- BIENVENIDA -->
<div class="screen active" id="welcome">
  <h1>BIENVENIDO A TIKO</h1>
  <p style="text-align:center;">‚ÄúConexi√≥n Peluda‚Äù</p>
  <button onclick="goTo('owner')">Continuar</button>
</div>

<!-- REGISTRO DUE√ëO -->
<div class="screen" id="owner">
  <h2>Registro de Due√±o</h2>
  <input placeholder="Nombre completo">
  <input type="password" placeholder="Contrase√±a">
  <button onclick="goTo('pet')">Continuar</button>
</div>

<!-- DATOS MASCOTA -->
<div class="screen" id="pet">
  <h2>Datos de la Mascota</h2>
  <input placeholder="Nombre de la mascota">
  <input placeholder="Edad">
  <input placeholder="Peso (kg)">
  <button onclick="goTo('vaccines')">Siguiente</button>
</div>

<!-- VACUNAS -->
<div class="screen" id="vaccines">
  <h2>Cartilla de Vacunaci√≥n</h2>

  <select id="vaccine">
    <option value="">Selecciona vacuna</option>
    <option>Rabia</option>
    <option>Parvovirus</option>
    <option>Moquillo</option>
    <option>Hepatitis</option>
    <option>Leptospirosis</option>
  </select>

  <input type="date" id="date">
  <select id="dose">
    <option>Primera dosis</option>
    <option>Segunda dosis</option>
    <option>Refuerzo</option>
  </select>

  <button onclick="addVaccine()">Agregar vacuna</button>
  <button class="secondary" onclick="goTo('summary')">Ver cartilla</button>
</div>

<!-- RESUMEN -->
<div class="screen" id="summary">
  <h2>Cartilla Digital</h2>

  <table>
    <thead>
      <tr>
        <th>Vacuna</th>
        <th>Fecha</th>
        <th>Dosis</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <button onclick="download()">Descargar cartilla digital</button>
</div>

<footer>üêæ TIKO ‚Äî Tecnolog√≠a con coraz√≥n para mascotas</footer>

<script>
function goTo(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function addVaccine(){
  const v=document.getElementById('vaccine').value;
  const d=document.getElementById('date').value;
  const dose=document.getElementById('dose').value;
  if(!v||!d){alert('Completa todos los campos');return;}
  document.getElementById('tableBody').innerHTML+=
  `<tr><td>${v}</td><td>${d}</td><td>${dose}</td></tr>`;
}

function download(){
  alert("En la versi√≥n final aqu√≠ se descargar√° un PDF con la cartilla.");
}
</script>

</body>
</html>
